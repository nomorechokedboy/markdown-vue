name: Build and Deploy
on:
        push:
                branches:
                        - main

permissions:
        contents: write

jobs:
        build:
                concurrency: ci-${{ github.ref }}
                runs-on: ubuntu-latest
                strategy:
                        matrix:
                                node-version: [16.x, 18.x]
                steps:
                        - name: Checkout üõéÔ∏è
                          uses: actions/checkout@v3

                        - name: Install pnpm
                          uses: pnpm/action-setup@v2
                          with:
                                  version: 7.8.0

                        - name: Use Node.js ${{ matrix.node-version }}
                          uses: actions/setup-node@v2
                          with:
                                  node-version: ${{ matrix.node-version }}
                                  cache: 'pnpm'

                        - name: Install and Build üîß
                          run: |
                                  pnpm i --frozen-lockfile
                                  pnpm story:build
                                  sed -i 's/\/assets/.\/assets/g' dist/index.html dist/__sandbox.html
                                  grep -nrl 'const base = "/";' dist | xargs sed -i 's/const base = \"\/\"/const base = \".\/\"/'
                        #   fix MIME type github page:
                        #   https://stackoverflow.com/questions/59047455/disallowed-mime-type-text-html-error-angular-github-pages

                        - name: Deploy üöÄ
                          uses: JamesIves/github-pages-deploy-action@v4
                          with:
                                  folder: dist
